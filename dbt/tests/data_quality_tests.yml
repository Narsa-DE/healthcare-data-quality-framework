version: 2

models:
  - name: stg_patients
    description: Staged patient demographics from EHR raw layer
    columns:
      - name: patient_id
        tests:
          - unique
          - not_null
      - name: date_of_birth
        tests:
          - not_null
      - name: gender
        tests:
          - accepted_values:
              values: ['Male', 'Female', 'Unknown']
      - name: message_timestamp
        tests:
          - not_null

  - name: fct_patient_encounters
    columns:
      - name: encounter_id
        tests:
          - unique
          - not_null
      - name: patient_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_patients')
              field: patient_id
